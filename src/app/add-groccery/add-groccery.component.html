<mat-card>
  <mat-card-title>Add Groccery Items</mat-card-title>
  <mat-card-content>
    <form [formGroup]="grocceryForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Description" formControlName="description" required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Amount" formControlName="amount" required>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-mini-fab color="primary" [disabled]="!grocceryForm.valid"><mat-icon>add</mat-icon></button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
